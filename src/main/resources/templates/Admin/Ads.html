<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Quảng Cáo Video</title>
</head>
<body>
<h1>Thêm Quảng Cáo Video</h1>
<form id="addAdForm" method="POST" enctype="multipart/form-data">
    <div>
        <label for="videoFile">Chọn Video Quảng Cáo:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/mp4,video/x-m4v,video/*" required />
    </div>
    <div>
        <label for="skipTime">Thời Gian Bỏ Qua (giây):</label>
        <input type="number" id="skipTime" name="skipTime" min="1" required />
    </div>
    <div>
        <label for="duration">Thời Gian Hiển Thị Quảng Cáo (giây):</label>
        <input type="number" id="duration" name="duration" min="1" required />
    </div>
    <div>
        <label for="adStatus">Trạng Thái:</label>
        <select id="adStatus" name="adStatus">
            <option value="active">Active</option>
            <option value="paused">Paused</option>
        </select>
    </div>
    <button type="submit">Thêm Quảng Cáo</button>
</form>

<script>
    document.getElementById('addAdForm').onsubmit = function (event) {
        event.preventDefault();

        let formData = new FormData(event.target);

        fetch('/api/ads/video', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                alert('Thêm quảng cáo thành công!');
                // Reset form
                event.target.reset();
            } else {
                alert('Có lỗi xảy ra!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Có lỗi xảy ra!');
        });
    };
</script>
</body>
</html>
