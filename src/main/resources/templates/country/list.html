<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="/assets/css/styles.min.css"/>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div>
        <th:block th:replace="Admin/management::aside"></th:block>
    </div>
    <div class="body-wrapper">
        <div>
            <th:block th:replace="Admin/management::header"></th:block>
        </div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h2 class="mb-4">Danh Sách Quốc Gia</h2>
                            <input type="text" id="searchInput" placeholder="Tìm kiếm quốc gia..."
                                   class="form-control mb-3" onkeyup="filterCountries()">
                        </div>

                        <a href="/countries/add" class="btn btn-success mb-3">Thêm Quốc Gia</a>
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên Quốc Gia</th>
                                <th>Hành Động</th>
                            </tr>
                            </thead>
                            <tbody id="countryTable">
                            <tr th:each="country : ${countryPage.content}">
                                <td th:text="${country.countryId}"></td>
                                <td th:text="${country.countryName}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/countries/edit/{id}(id=${country.countryId})}"
                                           class="btn btn-info btn-sm">Sửa</a>
                                        <a th:href="@{/countries/delete/{id}(id=${country.countryId})}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa quốc gia này?');">Xóa</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <!-- Nút "Previous" -->
                                <li th:if="${countryPage.hasPrevious()}" class="page-item">
                                    <a th:href="@{/countries(page=${countryPage.number - 1})}" class="page-link">Previous</a>
                                </li>

                                <!-- Các trang phân trang -->
                                <li th:each="i : ${#numbers.sequence(0, countryPage.totalPages - 1)}"
                                    th:classappend="${i == countryPage.number} ? 'page-item active' : 'page-item'">
                                    <a th:href="@{/countries(page=${i})}" class="page-link" th:text="${i + 1}"></a>
                                </li>

                                <!-- Nút "Next" -->
                                <li th:if="${countryPage.hasNext()}" class="page-item">
                                    <a th:href="@{/countries(page=${countryPage.number + 1})}"
                                       class="page-link">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function filterCountries() {
        const searchValue = document.getElementById("searchInput").value.toLowerCase();
        const tableRows = document.querySelectorAll("#countryTable tr");

        tableRows.forEach(row => {
            const countryName = row.cells[1].textContent.toLowerCase();
            if (countryName.includes(searchValue)) {
                row.style.display = ""; // Hiển thị hàng nếu khớp
            } else {
                row.style.display = "none"; // Ẩn hàng nếu không khớp
            }
        });
    }
</script>
<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/sidebarmenu.js"></script>
<script src="/assets/js/app.min.js"></script>
<script src="/assets/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
