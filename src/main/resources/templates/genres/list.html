<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="/assets/css/styles.min.css"/>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div>
        <th:block th:replace="Admin/management::aside"></th:block>
    </div>
    <div class="body-wrapper">
        <div>
            <th:block th:replace="Admin/management::header"></th:block>
        </div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <h1>Danh Sách Thể Loại</h1>
                            <form action="/genres" method="get" class="d-flex mb-3">
                                <input type="text" name="search" id="searchInput" placeholder="Tìm kiếm thể loại..."
                                       class="form-control" th:value="${search}">
                                <button type="submit" class="btn btn-primary ms-2">Tìm kiếm</button>
                            </form>
                        </div>
                        <a href="/genres/add" class="btn btn-success mb-3">Thêm Thể Loại</a>
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Hành Động</th>
                            </tr>
                            </thead>
                            <tbody id="genreTable">
                            <tr th:each="genre : ${genrePage.content}">
                                <td th:text="${genre.genreId}"></td>
                                <td th:text="${genre.genreName}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a class="btn btn-primary btn-sm"
                                           th:href="@{/genres/edit/{id}(id=${genre.genreId})}">Sửa</a>
                                        <a class="btn btn-danger btn-sm"
                                           th:href="@{/genres/delete/{id}(id=${genre.genreId})}"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">Xóa</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <!-- Nút "Previous" -->
                                <li th:if="${genrePage.hasPrevious()}" class="page-item">
                                    <a th:href="@{/genres(page=${genrePage.number - 1})}" class="page-link">Previous</a>
                                </li>

                                <!-- Số trang -->
                                <li th:each="i : ${#numbers.sequence(0, genrePage.totalPages - 1)}"
                                    th:classappend="${i == genrePage.number} ? 'page-item active' : 'page-item'">
                                    <a th:href="@{/genres(page=${i})}" class="page-link" th:text="${i + 1}"></a>
                                </li>

                                <!-- Nút "Next" -->
                                <li th:if="${genrePage.hasNext()}" class="page-item">
                                    <a th:href="@{/genres(page=${genrePage.number + 1})}" class="page-link">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function filterGenres() {
        // Lấy từ khóa tìm kiếm
        const searchValue = document.getElementById("searchInput").value.toLowerCase();
        const tableRows = document.querySelectorAll("#genreTable tr");

        tableRows.forEach(row => {
            const genreName = row.cells[1].textContent.toLowerCase();
            // Kiểm tra nếu tên thể loại chứa từ khóa
            if (genreName.includes(searchValue)) {
                row.style.display = ""; // Hiển thị hàng nếu khớp
            } else {
                row.style.display = "none"; // Ẩn hàng nếu không khớp
            }
        });
    }
</script>

<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/sidebarmenu.js"></script>
<script src="/assets/js/app.min.js"></script>
<script src="/assets/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
