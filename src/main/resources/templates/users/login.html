<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Cyborg - Awesome HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/assets/css/owl.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--

    TemplateMo 579 Cyborg Gaming

    https://templatemo.com/tm-579-cyborg-gaming

    -->
</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<div>
    <th:block th:replace="Home/Home::header"></th:block>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="page-content d-flex justify-content-center align-items-center" style="background-image: url('https://external-preview.redd.it/5wDg591HinbshFVH0KTtdce5KU9UdVarj5Gc4vynl-w.jpg?auto=webp&s=ee487e02bfd9e7dddeaf0e283378e73ab9b168a8'); background-size: cover; background-position: center;">

                <div class="col-lg-6 mx-auto">
                    <!-- Phần hiển thị thông báo thành công -->
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <p th:text="${message}"></p>
                    </div>

                    <!-- Phần hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>

                    <section class="container mt-1">
                        <h1 style="color: #e75e8d;" class="mb-4 text-center text-uppercase">Đăng Nhập</h1>
                        <form th:action="@{/login}" method="post" class="p-4 border rounded shadow-sm bg-light">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Vui lòng nhập đầy đủ thông tin
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Bạn đã đăng xuất.
                            </div>
                            <!-- Tên tài khoản -->
                            <div class="form-group mb-4">
                                <label for="username" class="form-label">Tài khoản</label>
                                <input type="text" class="form-control" required id="username" name="username" placeholder="Nhập tài khoản">
                            </div>
                            <!-- Mật khẩu -->
                            <div class="form-group mb-4 position-relative">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" required id="password" name="password" placeholder="Nhập mật khẩu" style="padding-right: 40px;">
                                <!-- Icon ẩn hiện mật khẩu -->
                                <i id="togglePassword" class="fa fa-eye position-absolute" style="top: 75%; right: 10px; transform: translateY(-50%); cursor: pointer; color: #6c757d;"></i>
                            </div>

                            <!-- Remember me & Quên mật khẩu -->
                            <div class="row mb-4">

                                <div class="col-md-12 d-flex justify-content-center">
                                    <a style="color: #e75e8d;" href="#" data-toggle="modal" data-target="#forgotPasswordModal">Quên mật khẩu?</a>
                                </div>
                            </div>

                            <!-- Nút đăng nhập -->
                            <div class="d-grid gap-2 form-action">
                                <button style="background-color: #e75e8d;" type="submit" class="btn text-white">Đăng nhập</button>
                                <p class="mt-3 mb-0 text-center">Bạn chưa có tài khoản?
                                    <a style="color: #e75e8d;" th:href="${'/register'}">Đăng ký?</a>
                                </p>
                            </div>

                            <!-- OAuth đăng nhập -->
                            <div class="text-center">
                                <a href="/oauth2/authorization/google" class="text-danger me-3" style="font-size: 25px;" data-mdb-ripple-init>
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="/oauth2/authorization/facebook" class="text-primary" style="font-size: 25px;" data-mdb-ripple-init>
                                    <i class="fab fa-facebook"></i>
                                </a>
                            </div>
                        </form>
                    </section>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Quên mật khẩu</h5>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/user/forgot-password}" method="post">
                    <div class="form-group">
                        <label for="email">Nhập email của bạn:</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi mật khẩu mới</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div>
    <th:block th:replace="Home/Home::footer"></th:block>
</div>
<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const icon = this;

        // Toggle giữa type 'password' và 'text'
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });
</script>
<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="/assets/js/isotope.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/tabs.js"></script>
<script src="/assets/js/popup.js"></script>
<script src="/assets/js/custom.js"></script>

</body>
</html>
