<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Cyborg - Awesome HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="/assets/css/owl.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--

    TemplateMo 579 Cyborg Gaming

    https://templatemo.com/tm-579-cyborg-gaming

    -->
</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->
<div>
    <th:block th:replace="Home/Home::header"></th:block>
</div>
<!-- ***** Header Area End ***** -->
<style>
    .header {
    position: relative; /* hoặc fixed nếu bạn muốn giữ nó ở vị trí cố định */
    z-index: 1000; /* đảm bảo nó hiển thị trên các phần tử khác */
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<div>
    <th:block th:replace="Home/Home::banner-bottom"></th:block>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div th:each="banner : ${topBanners}" class="col-12 mb-3">
                    <a th:href="${banner.redirectUrl}" target="_blank">
                        <img style="border-radius: 23px" th:src="${banner.imageUrl}" class="img-fluid" alt="Banner" />
                    </a>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-door-fill"></i>Trang chủ</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Lọc phim</li>
                    </ol>
                </nav>
                <!-- ***** Banner Start ***** -->

                <div class="row">
                    <!-- Form lọc phim -->
                    <div class="list-movie-filter SearchMovies">
                        <div class="list-movie-filter-main">
                            <form id="form-filter" class="form-inline d-flex justify-content-between align-items-center"
                                  method="GET" action="/locphim">
                                <!-- Sắp xếp -->
                                <div class="list-movie-filter-item Form-Group me-3">
                                    <label style="color: white" class="AAIco-tune d-flex align-items-center">
                                        <i class="bi bi-filter-left me-2"></i> Sắp xếp
                                    </label>
                                    <div class="w-100">
                                        <select id="filter-sort" name="sort" class="form-select">
                                            <option value="desc" th:selected="${sort == 'desc'}">Mới nhất</option>
                                            <option value="asc" th:selected="${sort == 'asc'}">Cũ nhất</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Danh mục -->
                                <div class="list-movie-filter-item Form-Group me-3">
                                    <label style="color: white" class="AAIco-widgets d-flex align-items-center">
                                        <i class="bi bi-card-list me-2"></i> Danh mục
                                    </label>
                                    <div class="w-100">
                                        <select id="filter-eptype" name="cat" class="form-select">
                                            <option value="" th:selected="${cat == null or cat == ''}">Tất cả</option>
                                            <option value="phimle" th:selected="${cat == 'phimle'}">Phim Lẻ
                                            </option>
                                            <option value="phimbo" th:selected="${cat == 'phimbo'}">Phim Bộ</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Thể loại -->
                                <div class="list-movie-filter-item Form-Group me-3">
                                    <label style="color: white" class="AAIco-movie_creation d-flex align-items-center">
                                        <i class="bi bi-tags me-2"></i> Thể loại
                                    </label>
                                    <div class="w-100">
                                        <select id="filter-category" name="genreIds" class="form-select">
                                            <option value="">Tất cả</option>
                                            <th:block th:each="genre : ${genres}">
                                                <option th:value="${genre.genreId}"
                                                        th:selected="${genreIds != null and genreIds.contains(genre.genreId)}"
                                                        th:text="${genre.genreName} + ' (' + ${genre.movieCount} + ')'"></option>
                                                <!-- Giả sử bạn có biến movieCount -->
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <!-- Quốc gia -->
                                <div class="list-movie-filter-item Form-Group me-3">
                                    <label style="color: white" class="AAIco-widgets d-flex align-items-center">
                                        <i class="bi bi-flag me-2"></i> Quốc gia
                                    </label>
                                    <div class="w-100">
                                        <select id="countrySelect" name="countryIds" class="form-select">
                                            <option value="">Tất cả</option>
                                            <th:block th:each="country : ${countries}">
                                                <option th:value="${country.countryId}"
                                                        th:selected="${countryIds != null and countryIds.contains(country.countryId)}"
                                                        th:text="${country.countryName} + ' (' + ${country.movieCount} + ')'"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <!-- Năm phát hành -->
                                <div class="list-movie-filter-item Form-Group me-3">
                                    <label style="color: white" class="AAIco-widgets d-flex align-items-center">
                                        <i class="bi bi-calendar me-2"></i> Năm phát hành
                                    </label>
                                    <div class="w-100">
                                        <select id="releaseYearSelect" name="releaseYear" class="form-select">
                                            <option value="">Tất cả</option>
                                            <th:block th:each="year : ${releaseYears}">
                                                <option th:value="${year}"
                                                        th:selected="${year == releaseYear}"
                                                        th:text="${year}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <div class="button">
                                    <button class="btn mt-4" type="submit" id="btn-movie-filter">
                                        <i class="bi bi-search me-2"></i> Lọc phim
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- ***** Banner End ***** -->

                <!-- ***** Most Popular Start ***** -->
                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <!-- Kiểm tra nếu không có phim nào -->
                                <div style="height: 400px" th:if="${#lists.isEmpty(moviePage.content)}" class="col-lg-12">
                                    <p class="text-center" style="font-size: 18px; color: #555;">Phim bạn tìm hiện không có :((</p>
                                    <p class="text-center" style="font-size: 18px; color: #555;">Hãy tìm phim khác nhé </p>

                                </div>
                                <p class="text-center" style="font-size: 16px; color: #999;" th:if="${keyword != null && !keyword.isEmpty()}">
                                    Từ khóa bạn đã tìm: "<span th:text="${keyword}"></span>"
                                </p>
                                <!-- Hiển thị phim nếu có -->
                                <div th:each="movie : ${moviePage.content}" class="col-lg-3 col-sm-6 mb-4"> <!-- Cập nhật movies thành moviePage.content để lấy dữ liệu phân trang -->
                                    <div class="item text-center"> <!-- Thêm các lớp để tạo bóng đổ và căn chỉnh -->
                                        <a class="movie-link"
                                           th:href="${movie.isSeries} ? @{/phimbo/{slug}(slug=${movie.slug})} : @{/phimle/{slug}(slug=${movie.slug})}">
                                            <div class="poster-container"> <!-- Thêm khoảng cách dưới -->
                                                <img th:src="@{${movie.posterUrl}}" alt="${movie.title}" class="movie-poster"> <!-- Thêm lớp rounded để làm tròn ảnh -->
                                            </div>
                                            <h5 class="movie-title" th:text="${movie.title}"></h5> <!-- Đổi h4 thành h5 để cân đối -->
                                            <span class="movie-name " th:text="${movie.name}"></span> <!-- Giảm kích thước font cho tên -->
                                        </a>
                                        <span class="status-badge"
                                              th:if="${movie.isSeries and movie.status == 'Sắp Chiếu'}"
                                              th:text="'Sắp Chiếu'">
</span>
                                        <span class="status-badge"
                                              th:if="${movie.isSeries and movie.status != 'Sắp Chiếu'}"
                                              th:text="'Tập ' + (${movie.episodes.size() > 0 ? movie.episodes[movie.episodes.size() - 1].episodeNumber : ''}) + ' / ' + ${movie.totalEpisodes}">
</span>
                                        <span class="status-badge"
                                              th:unless="${movie.isSeries}"
                                              th:text="${movie.status}">
</span>
                                        <!-- Thêm lớp badge Bootstrap -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:if="${moviePage.totalPages > 1}">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <!-- Nút "Previous" -->
                                <li th:if="${moviePage.hasPrevious()}" class="page-item">
                                    <a th:href="@{/locphim(page=${moviePage.number - 1}, sort=${sort}, cat=${cat}, genreIds=${genreIds}, actorIds=${actorIds}, countryIds=${countryIds}, releaseYear=${releaseYear}, keyword=${keyword})}" class="page-link">Prev</a>
                                </li>

                                <!-- Trang đầu -->
                                <li th:classappend="${moviePage.number > 0} ? 'page-item' : 'page-item disabled'">
                                    <a th:href="@{/locphim(page=0, sort=${sort}, cat=${cat}, genreIds=${genreIds}, actorIds=${actorIds}, countryIds=${countryIds}, releaseYear=${releaseYear}, keyword=${keyword})}" class="page-link">1</a>
                                </li>

                                <!-- Dấu ba chấm nếu có quá nhiều trang phía trước -->
                                <li th:if="${moviePage.number > 3}" class="page-item">
                                    <span class="page-link ellipsis">...</span>
                                </li>

                                <!-- Các số trang gần trang hiện tại -->
                                <li th:each="i : ${#numbers.sequence(moviePage.number - 2, moviePage.number + 2)}"
                                    th:if="${i >= 1 && i < moviePage.totalPages - 1}"
                                    th:classappend="${i == moviePage.number} ? 'page-item active' : 'page-item'">
                                    <a th:href="@{/locphim(page=${i}, sort=${sort}, cat=${cat}, genreIds=${genreIds}, actorIds=${actorIds}, countryIds=${countryIds}, releaseYear=${releaseYear}, keyword=${keyword})}" class="page-link" th:text="${i + 1}"></a>
                                </li>

                                <!-- Dấu ba chấm nếu có quá nhiều trang phía sau -->
                                <li th:if="${moviePage.number < moviePage.totalPages - 3}" class="page-item">
                                    <span class="page-link ellipsis">...</span>
                                </li>

                                <!-- Trang cuối -->
                                <li th:classappend="${moviePage.number < moviePage.totalPages - 1} ? 'page-item' : 'page-item disabled'">
                                    <a th:href="@{/locphim(page=${moviePage.totalPages - 1}, sort=${sort}, cat=${cat}, genreIds=${genreIds}, actorIds=${actorIds}, countryIds=${countryIds}, releaseYear=${releaseYear}, keyword=${keyword})}" class="page-link" th:text="${moviePage.totalPages}"></a>
                                </li>

                                <!-- Nút "Next" -->
                                <li th:if="${moviePage.hasNext()}" class="page-item">
                                    <a th:href="@{/locphim(page=${moviePage.number + 1}, sort=${sort}, cat=${cat}, genreIds=${genreIds}, actorIds=${actorIds}, countryIds=${countryIds}, releaseYear=${releaseYear}, keyword=${keyword})}" class="page-link">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>




                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <th:block th:replace="Home/Home::footer"></th:block>
</div>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="/assets/js/isotope.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/tabs.js"></script>
<script src="/assets/js/popup.js"></script>
<script src="/assets/js/custom.js"></script>

<style>
    /* Nút phân trang */
    .pagination .page-link {
        background-color: #e75e8d; /* Màu nền hồng nhạt */
        color: #333;
        padding: 5px 10px;
        border: none; /* Loại bỏ viền */
        border-radius: 5px; /* Bo góc nhẹ */
    }

    /* Tạo hiệu ứng hover màu hồng đậm hơn */
    .pagination .page-link:hover {
        background-color: #f5c6cb; /* Màu nền hồng đậm hơn khi hover */
        color: #e83e8c; /* Màu chữ khi hover */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
    }

    /* Nút phân trang hiện tại */
    .pagination .page-item.active .page-link {
        color: #fff; /* Màu chữ khi chọn */
        background-color: #FFC0CB; /* Màu nền hồng đậm khi chọn */
        border: none; /* Loại bỏ viền */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
    }

    /* Ẩn các nút "Previous" và "Next" nếu không có trang trước hoặc sau */
    .pagination .page-item.disabled .page-link {
        color: #ccc;
        pointer-events: none;
        background-color: #FFC0CB; /* Nền nhạt hơn cho nút bị vô hiệu */
        box-shadow: none; /* Không có hiệu ứng đổ bóng */
    }

    /* Ẩn các dấu ba chấm khi không cần thiết */
    .pagination .ellipsis {
        pointer-events: none;
        color: #999;
    }

    /* Căn giữa phân trang */
    .pagination {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    .pagination .page-item {
        margin: 0 5px;
    }

    /* Đảm bảo kích thước nút phân trang nhỏ hơn khi trên màn hình di động */
    @media (max-width: 768px) {
        .pagination .page-link {
            font-size: 12px;
            padding: 3px 8px; /* Giảm padding trên màn hình nhỏ */
        }
    }
</style>

</body>

</html>
