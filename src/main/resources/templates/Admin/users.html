<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modernize Free</title>
    <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png"/>
    <link rel="stylesheet" href="/assets/css/styles.min.css"/>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div>
        <th:block th:replace="Admin/management::aside"></th:block>
    </div>
    <div class="body-wrapper">
        <div>
            <th:block th:replace="Admin/management::header"></th:block>
        </div>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12">
                            <h1>Danh Sách Người Dùng</h1>
                            <form th:action="@{/users}" method="get" class="d-flex mb-3">
                                <input type="text" name="query" id="searchInput" class="form-control" placeholder="Tìm kiếm Users"
                                       th:value="${query}" />
                                <button type="submit" class="btn btn-primary ms-2">Tìm kiếm</button>
                            </form>
                        </div>
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tài khoản</th>
                                <th scope="col">Email</th>
                                <th scope="col">Họ và tên</th>
                                <th scope="col">Vai trò</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userPage.content}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td>
                                    <!-- Form cho Update Role -->
                                    <form th:action="@{/user/updateRole}" method="post" class="d-inline-block me-2">
                                        <input type="hidden" name="userId" th:value="${user.id}"/>
                                        <div class="btn-group" role="group" aria-label="User actions">
                                            <div class="d-flex align-items-center">
                                                <select class="form-select me-2" name="roleId">
                                                    <option th:each="role : ${roles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.name}"
                                                            th:selected="${user.roles.contains(role)}"></option>
                                                </select>
                                                <button class="btn btn-primary" type="submit">Sửa</button>
                                            </div>
                                        </div>
                                    </form>

                                    <!-- Form cho Delete User -->
                                    <form th:action="@{/users/delete}" method="post" class="d-inline-block">
                                        <input type="hidden" name="userId" th:value="${user.id}" />
                                        <button type="submit" class="btn btn-danger">Xóa</button>
                                    </form>
                                </td>


                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Phân trang -->
                    <div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li th:if="${userPage.hasPrevious()}" class="page-item">
                                    <a th:href="@{/users?page=${userPage.number - 1}}"
                                       class="page-link">Previous</a>
                                </li>

                                <li th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                                    th:classappend="${i == userPage.number} ? 'page-item active' : 'page-item'">
                                    <a th:href="@{/users?page=${i}}" class="page-link" th:text="${i + 1}"></a>
                                </li>

                                <li th:if="${userPage.hasNext()}" class="page-item">
                                    <a th:href="@{/users?page=${userPage.number + 1}}"
                                       class="page-link">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function filterUsers() {
        const searchValue = document.getElementById("searchInput").value.toLowerCase();
        const tableRows = document.querySelectorAll("#userTable tbody tr");

        tableRows.forEach(row => {
            const id = row.cells[0].textContent.toLowerCase();
            const username = row.cells[1].textContent.toLowerCase();
            const email = row.cells[2].textContent.toLowerCase();
            const fullName = row.cells[3].textContent.toLowerCase();

            // Kiểm tra xem có trùng khớp với từ khóa tìm kiếm không
            if (id.includes(searchValue) || username.includes(searchValue) || email.includes(searchValue) || fullName.includes(searchValue)) {
                row.style.display = ""; // Hiển thị hàng nếu có khớp
            } else {
                row.style.display = "none"; // Ẩn hàng nếu không khớp
            }
        });
    }
</script>

<script src="/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/sidebarmenu.js"></script>
<script src="/assets/js/app.min.js"></script>
<script src="/assets/libs/simplebar/dist/simplebar.js"></script>
</body>
</html>
